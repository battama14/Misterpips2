<!DOCTYPE html>
<html lang="fr">
<head>

        .log { background: #000; color: #0f0; padding: 10px; border-radius: 5px; font-family: monospace; height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸ”§ Test du SystÃ¨me Admin - Misterpips</h1>
        
        <div class="test-section">

            <div id="firebase-status" class="status warning">ğŸ”„ VÃ©rification Firebase...</div>
            <div id="auth-status" class="status warning">ğŸ”„ VÃ©rification Auth...</div>
            <div id="admin-status" class="status warning">ğŸ”„ VÃ©rification Admin...</div>
        </div>
        
        <div class="test-section">

            <div>
                <input type="email" id="test-email" placeholder="admin@misterpips.com" value="admin@misterpips.com">

                <button onclick="checkCurrentUser()">ğŸ‘¤ VÃ©rifier Utilisateur Actuel</button>

        </div>
        
        <div class="test-section">

            <div id="test-log" class="log"></div>
            <button onclick="clearLog()">ğŸ—‘ï¸ Effacer Journal</button>
        </div>
        
        <div class="test-section">
            <h2>ğŸ”§ Actions de Diagnostic</h2>
            <button onclick="clearAllStorage()">ğŸ§¹ Nettoyer Storage</button>
            <button onclick="showStorageInfo()">ğŸ“‹ Afficher Storage</button>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDSDK0NfVSs_VQb3TnrixiJbOpTsmoUMvU",
            authDomain: "misterpips-b71fb.firebaseapp.com",
            projectId: "misterpips-b71fb",
            storageBucket: "misterpips-b71fb.firebasestorage.app",
            messagingSenderId: "574231126409",
            appId: "1:574231126409:web:b7ed93ac4ea62e247dc158"
        };
        
        let app, auth;
        
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            window.firebaseAuth = { auth, signInWithEmailAndPassword, signOut };
            
            log('âœ… Firebase initialisÃ© avec succÃ¨s');
            updateStatus('firebase-status', 'âœ… Firebase connectÃ©', 'success');
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    log(`ğŸ‘¤ Utilisateur connectÃ©: ${user.email} (UID: ${user.uid})`);
                    updateStatus('auth-status', `âœ… ConnectÃ©: ${user.email}`, 'success');
                    
                    if (user.email === 'admin@misterpips.com') {
                        updateStatus('admin-status', 'âœ… Admin authentifiÃ©', 'success');
                    } else {
                        updateStatus('admin-status', 'âš ï¸ Pas un admin', 'warning');
                    }
                } else {
                    log('ğŸ‘¤ Aucun utilisateur connectÃ©');
                    updateStatus('auth-status', 'âŒ Non connectÃ©', 'error');
                    updateStatus('admin-status', 'âŒ Admin non authentifiÃ©', 'error');
                }
            });
            
        } catch (error) {
            log('âŒ Erreur Firebase: ' + error.message);
            updateStatus('firebase-status', 'âŒ Erreur Firebase', 'error');
        }
        
        function log(message) {
            const logDiv = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
        }
        
        window.testAdminLogin = async function() {
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            if (!email || !password) {
                log('âŒ Email et mot de passe requis');
                return;
            }
            
            log(`ğŸ”„ Tentative de connexion: ${email}`);
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                log(`âœ… Connexion rÃ©ussie: ${userCredential.user.email}`);
                
                if (email === 'admin@misterpips.com') {
                    log('âœ… Admin vÃ©rifiÃ© - accÃ¨s autorisÃ©');
                } else {
                    log('âš ï¸ Utilisateur connectÃ© mais pas admin');
                }
            } catch (error) {
                log(`âŒ Erreur connexion: ${error.code} - ${error.message}`);
            }
        };
        
        window.checkCurrentUser = function() {
            const user = auth.currentUser;
            if (user) {
                log(`ğŸ‘¤ Utilisateur actuel: ${user.email} (UID: ${user.uid})`);
                log(`ğŸ“§ Email vÃ©rifiÃ©: ${user.emailVerified}`);
            } else {
                log('ğŸ‘¤ Aucun utilisateur connectÃ©');
            }
        };
        
        window.testAdminAccess = function() {
            log('ğŸšª Test d\'accÃ¨s au dashboard admin...');
            
            const user = auth.currentUser;
            if (!user) {
                log('âŒ Pas d\'utilisateur connectÃ©');
                return;
            }
            
            if (user.email !== 'admin@misterpips.com') {
                log('âŒ Utilisateur pas admin');
                return;
            }
            
            log('âœ… AccÃ¨s admin autorisÃ© - redirection possible');
            
            if (confirm('Rediriger vers le dashboard admin ?')) {
                window.location.href = 'admin-dashboard.html';
            }
        };
        
        window.clearLog = function() {
            document.getElementById('test-log').innerHTML = '';
        };
        
        window.clearAllStorage = function() {
            sessionStorage.clear();
            localStorage.clear();
            log('ğŸ§¹ Storage nettoyÃ©');
        };
        
        window.showStorageInfo = function() {
            log('ğŸ“‹ === STORAGE INFO ===');
            log('SessionStorage:');
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                log(`  ${key}: ${sessionStorage.getItem(key)}`);
            }
            log('LocalStorage:');
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                log(`  ${key}: ${localStorage.getItem(key)}`);
            }
        };
        
        window.testFirebaseConnection = function() {
            log('ğŸ”¥ Test de connexion Firebase...');
            
            if (window.firebaseAuth && window.firebaseAuth.auth) {
                log('âœ… Firebase Auth disponible');
                log(`ğŸ“Š Ã‰tat auth: ${auth.currentUser ? 'ConnectÃ©' : 'DÃ©connectÃ©'}`);
            } else {
                log('âŒ Firebase Auth non disponible');
            }
        };
    </script>
</body>
</html>
